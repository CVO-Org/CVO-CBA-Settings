name = "CVO CBA Settings Servermod"
prefix = "cvo_set"
mainprefix = "zrn"

[properties]
author = "CVO Team - Mr. Zorn"
url = "https://github.com/OverlordZorn/CVO-CBA-Settings"


[version]
# path = "addons/main/script_version.hpp" # Default
# major = 1 # Overrides path when set
# minor = 0
# PATCH = 1
git_hash = 2 # Default: 8

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey",
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
]